extensions:
receivers:
  otlp:
    protocols:
      http:
        endpoint: "localhost:4318"

processors:
  transform:
    error_mode: ignore
    trace_statements:
      - set(resource.attributes["pipeline.name"], "local-collector")

exporters:
  otlphttp:
    endpoint: "http://localhost:5318"

service:
  extensions: [  ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ transform ]
      exporters: [ otlphttp ]
    metrics:
      receivers: [ otlp ]
      processors: [  ]
      exporters: [ otlphttp ]
    logs:
      receivers: [ otlp ]
      processors: [  ]
      exporters: [ otlphttp ]
